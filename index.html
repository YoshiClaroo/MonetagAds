<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monétag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #6A1B9A; /* Violeta principal */
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .header-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .points-system {
            font-size: 18px;
            font-weight: bold;
        }
        .points-system img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .card h2 {
            color: #6A1B9A;
        }
        .card button {
            background-color: #FF6F00; /* Naranja para botones */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .card button:hover {
            background-color: #e65c00; /* Naranja más oscuro al pasar el mouse */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #6A1B9A; /* Violeta principal */
            color: white;
            border-radius: 8px;
        }
    </style>
    <!-- Script para mostrar anuncios -->
    <script src='//whephiwums.com/vignette.min.js' data-zone='8872919' data-sdk='show_8872919'></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Monétag</h1>
            <div class="points-system">
                <span id="points">$00.00000</span>
                <img src="https://ruta-de-tu-logo.com/logo.png" alt="Logo">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Ver Prueba</h2>
            <p>Explora nuestras pruebas y descubre cómo puedes ganar dinero.</p>
            <button onclick="window.open('https://t.me/tu-grupo-de-telegram', '_blank')">Ver Prueba</button>
        </div>

        <div class="card">
            <h2>Ver Catálogo</h2>
            <p>Consulta nuestro catálogo de oportunidades para monetizar.</p>
            <button onclick="window.open('https://tu-url-del-catalogo.com', '_blank')">Ver Catálogo</button>
        </div>

        <div class="card">
            <h2>Ganar Dinero</h2>
            <p>Presiona el botón para ver un anuncio y ganar dinero.</p>
            <button onclick="showAd('Ganar Dinero')">Ganar Dinero</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 - Monétag. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Recuperar el saldo guardado en LocalStorage al cargar la página
        let points = parseFloat(localStorage.getItem('userPoints')) || 0;
        document.getElementById('points').textContent = `$${points.toFixed(5)}`;

        // Función para mostrar el anuncio y recompensar al usuario
        function showAd(action) {
            show_8872919().then(() => {
                // Recompensa al usuario después de ver el anuncio
                if (action === 'Ganar Dinero') {
                    points += 0.00001; // Aumenta el saldo en $00.00001
                    document.getElementById('points').textContent = `$${points.toFixed(5)}`;
                    // Guardar el saldo en LocalStorage
                    localStorage.setItem('userPoints', points);
                }
                alert(`¡Has visto un anuncio! Acción: ${action}`);
            }).catch((error) => {
                console.error('Error al mostrar el anuncio:', error);
                alert('Hubo un error al mostrar el anuncio. Inténtalo de nuevo.');
            });
        }

        // Verificar si el navegador soporta LocalStorage
        if (typeof(Storage) === "undefined") {
            alert("Tu navegador no soporta LocalStorage. El saldo no se guardará.");
        }
    </script>
</body>
</html>
