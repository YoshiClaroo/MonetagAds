<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniApp Telegram - Ads</title>
    
    <!-- Telegram WebApp SDK -->
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- SDK de anuncios (Reempl√°zalo con la URL correcta) -->
    <script async src="https://example.com/ad-sdk.js"></script> 

    <style>
        :root {
            --tg-bg: #e3f2fd;
            --tg-text: #1a237e;
            --tg-card: #ffffff;
            --tg-btn: #1e88e5;
            --tg-btn-hover: #1565c0;
            --tg-shadow-light: rgba(255, 255, 255, 0.8);
            --tg-shadow-dark: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: var(--tg-bg);
            color: var(--tg-text);
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background: var(--tg-card);
            box-shadow: 6px 6px 12px var(--tg-shadow-dark),
                        -6px -6px 12px var(--tg-shadow-light);
            border-radius: 15px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .info-text {
            font-size: 16px;
            color: #444;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            background: var(--tg-btn);
            color: white;
            border-radius: 10px;
            box-shadow: 4px 4px 10px var(--tg-shadow-dark),
                        -4px -4px 10px var(--tg-shadow-light);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--tg-btn-hover);
            transform: scale(1.05);
        }

        .loader {
            display: none;
            margin: 15px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--tg-btn);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ad-details {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>üöÄ MiniApp de Anuncios</h1>
        <p class="info-text">
            Gana recompensas viendo anuncios interactivos.<br>
            Haz clic en el bot√≥n para ver una oferta especial.
        </p>
        
        <div class="loader" id="loader"></div>
        
        <button class="btn" onclick="mostrarAnuncio()">üì¢ Ver Anuncio</button>

        <p class="ad-details">
            üìå Cada anuncio se muestra con una frecuencia de 2 veces<br>
            ‚è≥ Intervalo de 30 segundos entre anuncios<br>
            ‚è±Ô∏è El primer anuncio aparece despu√©s de 5 segundos
        </p>
    </div>

    <script>
        function mostrarAnuncio() {
            let loader = document.getElementById("loader");
            loader.style.display = "block"; // Mostrar indicador de carga

            setTimeout(() => {
                loader.style.display = "none"; // Ocultar carga despu√©s de 2s
                show_8872917({ 
                    type: 'inApp', 
                    inAppSettings: { 
                        frequency: 2, 
                        capping: 0.1, 
                        interval: 30, 
                        timeout: 5, 
                        everyPage: false 
                    } 
                });
                alert("El anuncio deber√≠a mostrarse ahora.");
            }, 2000);
        }
    </script>

</body>
</html>
