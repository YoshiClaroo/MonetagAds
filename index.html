<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anuncio al Presionar Caja</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .btn-image {
      width: 150px;
      height: auto;
      cursor: pointer;
      animation: shake 2s ease-in-out 5s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
    }
  </style>
  <!-- Script de anuncios -->
  <script src="//niphaumeenses.net/vignette.min.js" data-zone="8704892" data-sdk="show_8704892"></script>
</head>
<body>
  <!-- Imagen interactiva para mostrar el anuncio -->
  <img 
    src="https://i.postimg.cc/6QZcDFWV/f088d13b2e249236f2cbc7cd5b6e6f4a-caja-de-regalo-roja-icono-de-lazo-azul-1.png" 
    alt="Botón de anuncio" 
    class="btn-image" 
    onclick="showAd()">
  
  <script>
    // Función para mostrar el anuncio al hacer clic en la imagen
    function showAd() {
      show_8704892()
        .then(() => {
          // Recompensa al usuario después de ver el anuncio
          alert('¡Has visto el anuncio y obtenido tu recompensa!');
          rewardUser(); // Llama a la función de recompensa
        })
        .catch((error) => {
          console.error('Error al mostrar el anuncio:', error);
        });
    }

    // Función para recompensar al usuario
    function rewardUser() {
      console.log('Recompensando al usuario...');
      // Aquí puedes implementar lógica como sumar puntos, desbloquear contenido, etc.
    }
  </script>
</body>
</html>
