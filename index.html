<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='//whephiwums.com/sdk.js' data-zone='8872917' data-sdk='show_8872917'></script>
    <title>AdBoost MiniApp - Telegram</title>
    
    <!-- Telegram WebApp SDK -->
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- SDK de anuncios (Reemplaza con la URL correcta) -->
    <script async src="https://example.com/ad-sdk.js"></script> 

    <style>
        :root {
            --tg-bg: #f4f4f9;
            --tg-text: #1b1b2f;
            --tg-card: #ffffff;
            --tg-btn: #ff5c8d;
            --tg-btn-hover: #e04874;
            --tg-shadow-light: rgba(255, 255, 255, 0.8);
            --tg-shadow-dark: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: var(--tg-bg);
            color: var(--tg-text);
        }

        .container {
            max-width: 450px;
            margin: auto;
            padding: 30px;
            background: var(--tg-card);
            box-shadow: 6px 6px 12px var(--tg-shadow-dark),
                        -6px -6px 12px var(--tg-shadow-light);
            border-radius: 15px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .info-text {
            font-size: 16px;
            color: #444;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            background: var(--tg-btn);
            color: white;
            border-radius: 10px;
            box-shadow: 4px 4px 10px var(--tg-shadow-dark),
                        -4px -4px 10px var(--tg-shadow-light);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--tg-btn-hover);
            transform: scale(1.05);
        }

        .loader {
            display: none;
            margin: 10px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--tg-btn);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ad-details {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöÄ AdBoost MiniApp</h1>
        <p class="info-text">
            Gana recompensas viendo anuncios. Escoge el tipo de anuncio que quieres ver.
        </p>

        <div class="loader" id="loader"></div>

        <!-- Bot√≥n para Interstitial -->
        <button class="btn" onclick="mostrarAnuncioIntersticial()">üì¢ Anuncio Intersticial</button>

        <!-- Bot√≥n para Rewarded Interstitial -->
        <button class="btn" onclick="mostrarAnuncioRecompensa()">üéÅ Anuncio con Recompensa</button>

        <!-- Bot√≥n para Rewarded Popup -->
        <button class="btn" onclick="mostrarPopupRecompensa()">üé¨ Popup de Recompensa</button>

        <p class="ad-details">
            üìå Selecciona un anuncio y obt√©n recompensas.<br>
            ‚è≥ Algunos anuncios tienen tiempos de espera entre ellos.
        </p>
    </div>

    <script>
        function mostrarLoader() {
            document.getElementById("loader").style.display = "block";
        }

        function ocultarLoader() {
            document.getElementById("loader").style.display = "none";
        }

        function mostrarAnuncioIntersticial() {
            mostrarLoader();
            setTimeout(() => {
                ocultarLoader();
                show_8872917({ 
                    type: 'inApp', 
                    inAppSettings: { 
                        frequency: 2, 
                        capping: 0.1, 
                        interval: 30, 
                        timeout: 5, 
                        everyPage: false 
                    } 
                });
                alert("El anuncio intersticial se ha mostrado.");
            }, 2000);
        }

        function mostrarAnuncioRecompensa() {
            mostrarLoader();
            setTimeout(() => {
                ocultarLoader();
                show_8872917().then(() => {
                    alert("¬°Has visto un anuncio con recompensa!");
                    // Aqu√≠ puedes agregar la funci√≥n para otorgar recompensas
                });
            }, 2000);
        }

        function mostrarPopupRecompensa() {
            mostrarLoader();
            setTimeout(() => {
                ocultarLoader();
                show_8872917('pop').then(() => {
                    alert("Anuncio en popup completado, recompensa obtenida.");
                    // Agrega aqu√≠ la l√≥gica para otorgar recompensa
                }).catch(e => {
                    alert("Error al mostrar el anuncio popup.");
                });
            }, 2000);
        }
    </script>

</body>
            </html>
