<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anuncio al Presionar Caja</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Fondo negro */
      display: flex;
      flex-direction: column; /* Cambiar la dirección del flex a columna */
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .btn-image {
      width: 150px; /* Tamaño más pequeño */
      height: auto; /* Mantiene la proporción */
      cursor: pointer;
      animation: shake 2s ease-in-out 5s infinite; /* Duración de animación y pausa */
      margin-bottom: 20px; /* Espacio entre la imagen y el botón */
    }

    .btn-ad {
      padding: 10px 20px;
      background-color: #f00; /* Color de fondo rojo */
      color: #fff; /* Color de texto blanco */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-ad:hover {
      background-color: #c00; /* Color de fondo más oscuro al pasar el mouse */
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
    }
  </style>
  <!-- Script para habilitar los anuncios -->
  <script src="//niphaumeenses.net/vignette.min.js" data-zone="8687971" data-sdk="show_8687971"></script>
  <script async src="https://script.adquake.com/js/adquake.js" adquake-key="pkEYobEtfUit6EUxuICmCA=="></script>
</head>
<body>
  <!-- Imagen centrada con efecto y funcionalidad de botón -->
  <img 
    src="https://i.postimg.cc/6QZcDFWV/f088d13b2e249236f2cbc7cd5b6e6f4a-caja-de-regalo-roja-icono-de-lazo-azul-1.png" 
    alt="Botón con efecto de campana" 
    class="btn-image" 
    onclick="openAd()">

  <!-- Botón para abrir el anuncio -->
  <button class="btn-ad" onclick="openAd()">Abrir Anuncio</button>
  
  <script>
    // Función que se ejecuta al presionar la caja o el botón
    function openAd() {
      console.log('Abriendo anuncios...');

      // Mostrar el anuncio de Telegram
      show_8687971()
        .then(() => {
          console.log('Anuncio de Telegram mostrado con éxito.');
        })
        .catch((error) => {
          console.error('Error al mostrar el anuncio de Telegram:', error);
        });

      // Mostrar anuncio de AdQuake si es necesario
      if (typeof adquake !== 'undefined') {
        // Aquí puedes personalizar cómo se muestra el anuncio de AdQuake
        console.log('Anuncio de AdQuake también se puede mostrar aquí.');
      } else {
        console.log('AdQuake no está disponible.');
      }
    }
  </script>
</body>
</html>
