<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anuncio al Presionar Caja</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Fondo negro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .btn-image {
      width: 150px; /* Tamaño de la imagen */
      height: auto; /* Mantiene la proporción */
      cursor: pointer;
      animation: shake 2s ease-in-out 5s infinite; /* Animación de sacudida */
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
    }
  </style>
  <!-- Script de AdQuake -->
  <script async src="https://script.adquake.com/js/adquake.js" adquake-key="pkEYobEtfUit6EUxuICmCA=="></script>
  <!-- Script del anuncio existente -->
  <script src="//niphaumeenses.net/vignette.min.js" data-zone="8687971" data-sdk="show_8687971"></script>
</head>
<body>
  <!-- Imagen centrada con efecto y funcionalidad de botón -->
  <img 
    src="https://i.postimg.cc/6QZcDFWV/f088d13b2e249236f2cbc7cd5b6e6f4a-caja-de-regalo-roja-icono-de-lazo-azul-1.png" 
    alt="Botón con efecto de campana" 
    class="btn-image" 
    onclick="openAd()">
  
  <script>
    // Función que se ejecuta al presionar la caja
    function openAd() {
      console.log('Caja presionada. Mostrando anuncios...');
      
      // Mostrar el anuncio de Telegram
      show_8687971()
        .then(() => {
          console.log('Anuncio de Telegram mostrado con éxito.');
        })
        .catch((error) => {
          console.error('Error al mostrar el anuncio de Telegram:', error);
        });

      // Aquí podrías agregar lógica adicional para AdQuake si es necesario
      console.log('AdQuake script también está disponible para su uso.');
    }
  </script>
</body>
</html>
