<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anuncio al Presionar Caja</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Fondo negro */
      display: flex;
      flex-direction: column; /* Cambia la dirección del flex a columna */
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .btn-image {
      width: 150px; /* Tamaño de la imagen */
      height: auto; /* Mantiene la proporción */
      cursor: pointer;
      animation: shake 2s ease-in-out 5s infinite; /* Efecto de sacudida */
      margin-bottom: 20px; /* Espacio entre la imagen y el botón */
    }

    .btn-ad {
      padding: 10px 20px;
      background-color: #f00; /* Color de fondo rojo */
      color: #fff; /* Color de texto blanco */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-ad:hover {
      background-color: #c00; /* Color más oscuro al pasar el mouse */
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
    }
  </style>
  <script async src="https://script.adquake.com/js/adquake.js" adquake-key="pkEYobEtfUit6EUxuICmCA=="></script>
</head>
<body>
  <!-- Imagen centrada para el anuncio de Telegram -->

    src="https://i.postimg.cc/6QZcDFWV/f088d13b2e249236f2cbc7cd5b6e6f4a-caja-de-regalo-roja-icono-de-lazo-azul-1.png" 
    alt="Botón con efecto de campana" 
    class="btn-image" 
    onclick="openTelegramAd()">

  <!-- Botón para abrir el anuncio de AdQuake -->
  <button class="btn-ad" onclick="openAdQuake()">Abrir Anuncio de AdQuake</button>
  
  <script>
    // Función que se ejecuta al presionar la caja para el anuncio de Telegram
    function openTelegramAd() {
      console.log('Abriendo anuncio de Telegram...');
      // Aquí puedes agregar el código necesario para mostrar el anuncio de Telegram
    }

    // Función que se ejecuta al presionar el botón para el anuncio de AdQuake
    function openAdQuake() {
      // Aquí llamamos a la función de AdQuake para mostrar el anuncio
      console.log('Abriendo anuncio de AdQuake...');
      // Asumiendo que esta función se invoca cuando se necesita mostrar el anuncio
      showAdQuake(); // Reemplaza con la función correcta para mostrar el anuncio si existe
    }
  </script>
</body>
</html>
